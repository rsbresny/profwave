<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <li><a href="http://www.rowan.edu/home" target ="_blank">Rowan University</a></li>
            <li><a href="http://www.rowan.edu/home/engineering" target ="_blank">Rowan Engineering</a></li>
            <li><a href="http://www.alumni.rowan.edu/s/1653/02-alumni/index.aspx?sid=1653&gid=2&pgid=1290&cid=2572&ecid=2572&crid=0&calpgid=600&calcid=1691" target="_blank">Donate</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
